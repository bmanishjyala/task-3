<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Test-3[Todo APP]</title>
    <!-- Font Awesome Cdn -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

    <!-- Md bootstrap Cdn -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css" rel="stylesheet" />

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container pt-5">
        <!-- adding todo -->
        <div>
            <div class="d-flex justify-content-center">
                <div class="form-outline" style="width:80%;">
                    <input type="text" id="todo" class="form-control" name="todo" data-mdb-showcounter="true"
                        maxlength="40" />
                    <label class="form-label" for="form16">Type a Todo here....</label>
                    <div class="form-helper"></div>
                </div>
                <button id="add_todo_btn" class=" mx-2 btn btn-secondary">Add Todo</button>
            </div>
            <p id="typing" class="text-center mt-3"></p>
        </div>

        <!-- showing error -->
        <button type="button" id="modal_button" class="btn d-none btn-primary" data-mdb-toggle="modal"
            data-mdb-target="#exampleModal">

        </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Todo App</h5>
                        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center text-danger">Please Fill The Input Field</div>

                </div>
            </div>
        </div>
        <!-- showing todo -->
        <table class="table align-middle  mt-5 mb-0 bg-white">
            <thead class="bg-light">
                <tr>

                    <th>Select</th>
                    <th>TODO</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
               

            </tbody>
        </table>

        <!-- delete button -->
        <div class="d-flex  mt-5 justify-content-center">
            <button id="btn_delete"  onclick="deleteSelected()" class="btn btn-danger">Delete Selected</button>
        </div>

    </section>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- MDB Javascript-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"></script>

    <!-- custom js -->
    <script src="./index.js"></script>
</body>

</html>
